<ion-header>
  <ion-toolbar>
    <ion-title>Mis Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Mis Clases</h2>
  
  <ion-list>
    <ion-item *ngFor="let clase of classes" [routerLink]="['/lectorqr', clase.id]">
      <ion-label>
        <h2>{{ clase.nombre }}</h2>
        <p>ID de Clase: {{ clase.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
