<ion-header>
  <ion-toolbar>
    <ion-title>Mis Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Asignaturas</h2>

  <!-- Lista de Clases -->
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-label>
        <h2>{{ clase.nombre }}</h2>
        <p>{{ clase.codigo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
