<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Clases Activas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>{{ totalClasesActivas }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Profesores Registrados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>{{ totalProfesores }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Alumnos Registrados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>{{ totalAlumnos }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total de Asistencias</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h1>{{ totalAsistencias }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
