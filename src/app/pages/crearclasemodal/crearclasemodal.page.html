<ion-header>
  <ion-toolbar>
    <ion-title>Crear Clase</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nombre de la Clase</ion-label>
    <ion-input [(ngModel)]="nombreClase" placeholder="Ej: MatemÃ¡ticas"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Profesor</ion-label>
    <ion-select [(ngModel)]="profesorSeleccionado" placeholder="Selecciona un profesor">
      <ion-select-option *ngFor="let profesor of profesores" [value]="profesor.id">
        {{ profesor.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="crearClase()">Crear Clase</ion-button>
</ion-content>
