<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Ingresar</ion-button>

    <!-- Mensaje de error -->
    <ion-text color="danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </form>
  
  <!-- Botón de registro para usuarios sin cuenta -->
  <div class="register-link">
    <p>¿No tienes una cuenta?</p>
    <ion-button expand="full" fill="outline" (click)="goToRegister()">Registrarse</ion-button>
  </div>
</ion-content>
