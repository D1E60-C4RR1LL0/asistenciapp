<ion-header>
  <ion-toolbar>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas" [routerLink]="['/detalleclase', asignatura.id]">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
