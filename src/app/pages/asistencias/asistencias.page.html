<ion-header>
  <ion-toolbar>
    <ion-title>Vista General de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let session of sesiones">
      <ion-label>
        <h2>{{ session.claseNombre }}</h2>
        <p>Fecha de Sesi√≥n: {{ session.fecha | date: 'longDate' }}</p>
      </ion-label>
      
      <ion-button fill="clear" color="primary" slot="end" (click)="session.showAlumnos = !session.showAlumnos">
        <ion-icon [name]="session.showAlumnos ? 'caret-up-outline' : 'caret-down-outline'"></ion-icon>
      </ion-button>
      
      <!-- Lista de asistencia plegable -->
      <ion-list *ngIf="session.showAlumnos" class="alumnos-list">
        <ion-item *ngFor="let alumno of session.alumnos">
          <ion-label>
            <p><strong>Alumno:</strong> {{ alumno.nombre }}</p>
            <p><strong>Estado:</strong> {{ alumno.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-item-divider color="light"></ion-item-divider> <!-- Divisor entre sesiones -->
    </ion-item>
  </ion-list>
</ion-content>
