<ion-header>
  <ion-toolbar>
    <ion-title>Vista General de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-accordion-group>
    <ion-accordion *ngFor="let session of sesiones">
      <ion-item slot="header">
        <ion-label>
          <h2>{{ session.claseNombre }} (ID: {{ session.sessionId }})</h2>
          <p>Fecha de Sesi√≥n: {{ session.fecha | date: 'longDate' }}</p>
        </ion-label>
      </ion-item>

      <ion-list slot="content">
        <ion-item *ngFor="let alumno of session.alumnos">
          <ion-label>
            <p><strong>Alumno:</strong> {{ alumno.nombre }}</p>
            <p><strong>Estado:</strong> {{ alumno.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
